# OSINT Platform Configuration
# ==========================

[database]
url = sqlite:///data/osint_platform.db
echo = false
pool_size = 10
max_overflow = 20

[email]
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_username = your_email@gmail.com
smtp_password = your_app_password
from_email = noreply@osint-platform.com
use_tls = true

[security]
secret_key = your_secret_key_here_change_this_in_production
session_timeout = 3600
password_min_length = 6
max_login_attempts = 5

[osint]
max_concurrent_searches = 5
default_timeout = 300
rate_limit_requests = 100
rate_limit_window = 3600

[scheduler]
max_scheduled_searches_per_user = 10
cleanup_old_searches_days = 30
check_interval_minutes = 5

[reports]
max_report_size_mb = 50
supported_formats = html,json,csv,txt
auto_cleanup_days = 60

[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = logs/osint_platform.log
max_file_size = 10MB
backup_count = 5
